<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Minha página</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="img/if-logo.png" alt="imagem da google" width="70" weight="70"></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#quem-somos">Quem Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin">
            <h3>Quem Somos</h3>
            <img src="img/uniao.png" class="rounded-circle" alt="Pessoas com as mãos unidas" width="400" height="400">
            <h3>Somos um time comprometido com os resultados</h3>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros"> 
            <h3 class="margin">Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/google.png" alt="Logo da google" width="100%" height="70%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/banco-santander.png" alt="Logo do santander" width="100%" height="70%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/carrefour.png" alt="Logo do carrefour" width="100%" height="70%">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <h3 class="margin">Serviços</h3>
            <div class="row">
                <div class="col-lg-6">
                    <h2>Técnico em Informática</h2>
                    <img src="img/informatica.jpg" alt="Técnico em informática" width="100%" height="90%">
                </div>
                <div class="col-lg-6">
                    <h2>Técnico em Edificações</h2>
                    <img src="img/edificacoes.jpg" alt="Técnico em edificações" width="100%" height="90%">
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid text-center bg-footer margin">
        <p>Desenvolvido por Ravel Soares</p>
    </footer>
</body>

</html>
